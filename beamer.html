<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beamer</title>
</head>

<script defer>
    document.addEventListener('keydown', (e) => {
        switch (e.key) {
            case '1':
                document.querySelector('.changing_text img').src = ''
                document.querySelector('.changing_text p').innerText = ''
                return;
            case '2':
                document.querySelector('.changing_text img').src = ''
                document.querySelector('.changing_text p').innerText = ''
                return;
            case '3':
                document.querySelector('.changing_text img').src = ''
                document.querySelector('.changing_text p').innerText = ''
                return;
            case '4':
                document.querySelector('.changing_text img').src = ''
                document.querySelector('.changing_text p').innerText = ''
                return;
            case '5':
                document.querySelector('.changing_text img').src = ''
                document.querySelector('.changing_text p').innerText = ''
                return;
            case '6':
                document.querySelector('.changing_text img').src = ''
                document.querySelector('.changing_text p').innerText = ''
                return;
            case '7':
                document.querySelector('.changing_text img').src = ''
                document.querySelector('.changing_text p').innerText = ''
                return;
            case '8':
                document.querySelector('.changing_text img').src = ''
                document.querySelector('.changing_text p').innerText = 'Gymnasium Riedberg'
                return;
            case '9':
                document.querySelector('.changing_text img').src = 'qr.png'
                document.querySelector('.changing_text p').innerText = 'fragen.akpolitischebildung.grb@gmail.com'
                return;
            case '0':
                document.querySelector('.changing_text img').src = ''
                document.querySelector('.changing_text p').innerText = ''
                return;
        }
    })
</script>

<style>
    * {
        margin: 0;
        padding: 0;
        user-select: none;
    }

    body {
        background-color: #000;
        width: 100%;
        height: 100%;
    }

    header {
        position: fixed;
        top: 0;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        background-color: #fff;
    }

    header img {
        width: auto;
        max-height: 40px;
        min-height: 40px;
    }

    header .changing_text {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        gap: 10px;
    }

    header p {
        color: #000;
        font-size: 32px;
        font-family: Arial, Helvetica, sans-serif;
    }
</style>

<body>
    <header>
        <img src="logo.png">
        <div class="changing_text">
            <img src="">
            <p></p>
        </div>
        <img src="logo.png">
    </header>
</body>

</html>
